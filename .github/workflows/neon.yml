name: KDE Neon (Stable)

on:
  push:
    branches: [ master ]
    paths-ignore: [ '**.md', '**.png' ]
  pull_request:
    branches: [ master ]
    paths-ignore: [ '**.md', '**.png' ]
  schedule:
    - cron: "0 0 * * *"

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  DEB_NAME: kwin4_effect_shapecorners

jobs:
  neon:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-22.04

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Refresh Ubuntu Packages
      run: sudo apt update

    - name: Add PPA support
      run: sudo apt install -y --no-install-recommends software-properties-common gpg-agent aptitude

    - name: Add Neon Repository
      run: |
        wget -qO - 'http://archive.neon.kde.org/public.key' | sudo apt-key add -
        sudo add-apt-repository -y 'deb http://archive.neon.kde.org/user jammy main'        

    - name: Install Dependencies
      run: |
        sudo aptitude -y install --without-recommends cmake g++ gettext extra-cmake-modules qt6-base-dev-tools libkf6configwidgets-dev libkf6kcmutils-dev kwin-dev
        sudo aptitude -y install --without-recommends dpkg-dev file
    
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build . --config ${{env.BUILD_TYPE}} -j

    - name: Package
      run: |
        cpack -V -G DEB
        DEB_FILE=artifacts/${DEB_NAME}_${GITHUB_JOB}.deb
        mkdir artifacts
        mv ${DEB_NAME}.deb ${DEB_FILE}
        echo "DEB_FILE=${DEB_FILE}" >> $GITHUB_ENV

    - name: Upload Workflow Artifact
      uses: actions/upload-artifact@v4.3.2
      with:
        name: ${{ env.DEB_NAME }}
        path: ${{ env.DEB_FILE }}
        compression-level: 0
        if-no-files-found: error

    - name: Upload Release Asset
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ env.DEB_FILE }}
        overwrite: true
        tag: nightly


name: KDE Neon (Stable)

on:
  push:
    branches: [ master, latest-shapecorners-code, kwin_5.23, kwin_5.24, kwin_5.25 ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  neon:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-20.04

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Add the KDE Neon repository
      run: |
        wget -qO - 'https://archive.neon.kde.org/public.key' | sudo apt-key add -
        echo "deb http://archive.neon.kde.org/user/ focal main" | sudo tee -a /etc/apt/sources.list.d/neon.list
        echo "deb-src http://archive.neon.kde.org/user/ focal main" | sudo tee -a /etc/apt/sources.list.d/neon.list
        echo "Package: base-files" | sudo tee -a /etc/apt/preferences.d/99block-neon
        echo "Pin: origin archive.neon.kde.org" | sudo tee -a /etc/apt/preferences.d/99block-neon
        echo "Pin-Priority: 1100" | sudo tee -a /etc/apt/preferences.d/99block-neon
      shell: bash
      
    - name: Refresh Ubuntu Packages
      run: sudo apt update

    - name: Install Dependencies
      run: sudo apt install -y gettext extra-cmake-modules qttools5-dev libqt5x11extras5-dev libkf5configwidgets-dev libkf5crash-dev libkf5globalaccel-dev libkf5kio-dev libkf5notifications-dev kinit-dev kwin-dev
    
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}


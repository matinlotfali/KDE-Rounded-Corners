name: Fedora 39

on:
  push:
    branches: [ master ]
    paths-ignore: [ '**.md', '**.png' ]
  pull_request:
    branches: [ master ]
    paths-ignore: [ '**.md', '**.png' ]
  schedule:
    - cron: "0 0 * * *"

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  RPM_NAME: kwin4_effect_shapecorners

jobs:
  fedora39:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest
    container:
      image: fedora:39
      options: --user root

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Refresh Fedora Packages
      run: dnf -y refresh
      continue-on-error: true

    - name: Install Dependencies
      run: |
        dnf -y install cmake gcc-c++ extra-cmake-modules kwin-devel kf5-kconfigwidgets-devel libepoxy-devel
        dnf -y install rpm-build
    
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build . --config ${{env.BUILD_TYPE}} -j

    - name: Package
      run: |
        cpack -V -G RPM
        RPM_FILE=artifacts/${RPM_NAME}_${GITHUB_JOB}.rpm
        mkdir artifacts
        mv ${RPM_NAME}.rpm ${RPM_FILE}
        echo "RPM_FILE=${RPM_FILE}" >> $GITHUB_ENV

    - name: Upload Workflow Artifact
      uses: actions/upload-artifact@v4.3.2
      with:
        name: ${{ env.RPM_NAME }}
        path: ${{ env.RPM_FILE }}
        compression-level: 0
        if-no-files-found: error

    - name: Upload Release Asset
      if: github.ref == 'refs/heads/master'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        source: ${{ env.DEB_FILE }}
        target: /home/frs/project/kde-rounded-corners/nightly/fedora39/

